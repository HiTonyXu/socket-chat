<!doctype html>
<html>
    <head>
        <title>HiChat</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/hichat.js"></script>
    <script>
        // $(function() {
        //     var socket=io.connect();
        //     $('#sendBtn').on('click', function(){
        //         socket.emit('foo', 'hello');
        //     });
        // })
    </script>
    <body>
        <div class="wrapper">
            <div class="banner">
                <h1>HiChat :)</h1>
                <span class="status"></span>
            </div>
            <div class='historyArea'>
            </div>
            <div class="controls" >
                <div class="items">
                    <input class="colorStyle" type="color" placeHolder='#000' title="font color" />
                    <input class="emoji btn" type="button" value="emoji" title="emoji" />
                    <label for="sendImage" class="imageLable">
                        <input type="button" class="btn" value="image"  />
                        <input class="sendImage btn" type="file" value="image"/>
                    </label>
                    <input class="clearBtn btn" type="button" value="clear" title="clear screen" />
                    <input class="hideLog btn" type="button" value="hide log" title="hide log" />
                </div>
                <textarea class="messageInput" placeHolder="enter to send"></textarea>
                <input class="sendBtn" type='button' value='SEND' />
                <div class="emojiWrapper">
                </div>
            </div>
        </div>
        <div class="loginWrapper">
            <p class="info">connecting to server...</p>
            <div class="nickWrapper">
                <input type="text" class="nicknameInput" />
                <!-- <input type="button" value="OK" id="loginBtn" /> -->
            </div>
        </div>
    </body>
</html>
